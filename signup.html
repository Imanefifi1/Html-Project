    <div class="Signupbox">
        <h2>Sign up </h2>
        <form action="NewUser.html" onsubmit="return login()">
            <div class="user"> 
                <label for="inp1">Username :</label> <br>
                <input id="inp1 " type="text" placeholder="Enter your Username" >
                <span id="sp1" style="color: rgb(231, 18, 18);"></span> <br>
                
            </div>

            <div class="user"> 
                <label for="inp2">Email :</label> <br> 
                <input id="inp2" type="email" placeholder="Enter your email" >
                <span id="sp2" style="color: rgb(231, 18, 18);"></span> <br>
                
            </div>
            <div class="user">
                <label for="inp3">Password :</label> <br> 
                <input id="inp3" type="password" placeholder="Enter your password" > <br>
                <span id="sp3" style="color: rgb(231, 18, 18);"></span> <br>
                
            </div>
            <div class="user">
                <label for="inp3">Confirm password :</label> <br> 
                <input id="inp3" type="password" placeholder="Enter your password again" > <br>
                <input type="checkbox" onclick="showPass()" > Show Password
                <span id="sp3" style="color: rgb(231, 18, 18);"></span> <br>
                <button onclick="add()">Add User</button>
            </div>
            <input id="inp4"  type="submit"></input>
        </form>
    </div>
